What is Git?


Git is distributed version-control system. 
If you want to use Git, you must install it on your local computer and after installation of Git, you can start tracking any changes in any of your 
folders on your local computer; and again, for that, you don't require any internet connection and under the hood. Git in fact, is special file system 
that allows you to store changes that you make in any folder. 

GitHub is repository hosting service, and it allows you to create remote copies of your local Git repositories and more than that, it allows other people to 
collaborate on your repositories, download them, change, and so on. Of course, GitHub has many other features. For example, with GitHub, you are able to create website with hosting; with domain, it will be sub-domain of github.io and you will also get free SSL encryption. That is a GitHub. 


How  Git is Different from other VCS:
============================================

The Three States
Git has three main states that your files can reside in: modified, staged, and committed.

Modified means that you have changed the file but have not committed it to your database yet.
Staged means that you have marked a modified file in its current version to go into your next commit snapshot.
Committed means that the data is safely stored in your local database.


