Getting a Git Repository
=============================
cd /home/user/my_project
git init

This creates a new subdirectory named .git that contains all of your necessary repository files a Git repository skeleton. 
At this point, nothing in your project is tracked yet. See Git Internals for more information about exactly what files are contained in the .git directory 
you just created.


Remember that each file in your working directory can be in one of two states: tracked or untracked. 
Tracked files are files that were in the last snapshot, as well as any newly staged files; they can be unmodified, modified, or staged. 
In short, tracked files are files that Git knows about.

